<section id="gallery" class="p-10">
  <h2 class="text-3xl font-semibold mb-8 text-center">Gallery</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="gallery-grid">
    <!-- Repeatable photo blocks -->
    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo13.jpg" alt="Coca Cola Company Visit" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">Coca Cola Company Visit</p>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo2.jpg" alt="Opening Ceremony Of Afcfta" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">Opening Ceremony Of Afcfta</p>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo10.jpg" alt="Graduate in Marketing mgmt" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">Graduate in Marketing mgmt</p>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo4.jpg" alt="My Baptism" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">My Baptism</p>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo8.jpg" alt="God's Will Not Mine" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">God's Will Not Mine</p>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo17.jpg" alt="Accra At Night" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">Accra At Night</p>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo5.jpg" alt="12 Steps program" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">12 Steps program</p>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo9.jpg" alt="Love" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">Love</p>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo7.jpg" alt="Family" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">Family</p>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo12.jpg" alt="Gratitude" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">Gratitude</p>
    </div>

    <!-- Optional: remove or replace if photoX.jpg doesn't exist -->
    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photoX.jpg" alt="Extra Image" class="rounded mb-2 gallery-item" />
      <p class="text-yellow-300 font-semibold">Caption</p>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <img src="" alt="Enlarged image" id="lightbox-img" class="max-w-full max-h-full rounded shadow-lg" />
  </div>
</section>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const galleryImages = document.querySelectorAll('#gallery-grid img');

  galleryImages.forEach(image => {
    image.addEventListener('click', () => {
      lightboxImg.src = image.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
</script>
