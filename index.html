    <div class="bg-gray-800 p-4 rounded shadow cursor-pointer">
      <img src="images/photo9.jpg" alt="Love"

      <p class="text-yellow-300 font-semibold mt-2">Love</p>

      <p class="text-yellow-300 font-semibold mt-2">Caption</p>

  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <img src="" alt="Enlarged image" id="lightbox-img" class="max-w-full max-h-full rounded shadow-lg" />
  </div>
</section>

<!-- Gallery Styles -->
<style>
  .gallery-item {
    width: 100%;
    height: 12rem; /* same as h-48 */
    object-fit: cover;
    border: 3px solid #facc15; /* yellow-400 */
    border-radius: 0.5rem; /* rounded */
    transition: transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(255, 255, 0, 0.3);
  }

  .gallery-item:hover {
    transform: scale(1.05);
  }
</style>

<!-- Gallery Script -->
<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const galleryImages = document.querySelectorAll('#gallery-grid img');

  galleryImages.forEach(image => {
    image.addEventListener('click', () => {
      lightboxImg.src = image.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
</script>
